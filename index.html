<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <h1 class="logo">Oficina</h1>
            <nav class="header-menu"></nav>
            <ul class="lista">
                <li><a href="#">Home</a></li>
                <li><a href="#">Serviço</a></li>
                <li><a href="#">Agendamento</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">F</a></li>
                <li><a href="#">I</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-content">
            <hi class="titulo">Serviços Automotivos</hi>
            <h2 class="subtitulo">Faça seu Orçamento</h2>
        </div>
    </main>

    <footer>
        <div class="footer-conteiner">
            <div class="footer-form">
                <h3>Entre em Contato</h3>
                <form action="#">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="footer-contact">
                <h3>Informações de Contato</h3>
                <p>Endereço: Rua Jangada, n 702 - Barra do Ceará, Fortaleza</p>
                <p>Email: lojarafacell@gmail.com</p>
                <p>Telefone: (85) 9 1234-5678</p>
            </div>
        </div>
    </footer>
</body>
</html>
